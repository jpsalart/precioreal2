  <!-- ====== Accesibilidad: estado + toggle + atajo teclado ====== -->
  <script>
  (function(){
    const KEY = 'precioreal:a11y';
    const body = document.body;
    const btn  = document.getElementById('a11yToggle');

    // merge con settings si tu index.min.js lo usa (fallback localStorage simple)
    function getSaved(){ try{ return localStorage.getItem(KEY); }catch(e){ return null; } }
    function setSaved(v){ try{ localStorage.setItem(KEY, v ? '1':'0'); }catch(e){} }

    // Arranque
    const saved = getSaved() === '1';
    if (saved) body.classList.add('a11y');

    const apply = (on)=>{
      body.classList.toggle('a11y', !!on);
      setSaved(!!on);
      if (btn){
        btn.setAttribute('data-pressed', on ? 'true':'false');
        btn.setAttribute('aria-pressed', on ? 'true':'false');
        btn.setAttribute('aria-label', on ? 'Desactivar modo accesible' : 'Activar modo accesible');
      }
    };
    apply(saved);

    // Click en toggle
    if (btn) btn.addEventListener('click', ()=> apply(!body.classList.contains('a11y')));

    // Atajo: Alt+Shift+A
    window.addEventListener('keydown', (e)=>{
      if (e.altKey && e.shiftKey && (e.key==='a' || e.key==='A')) { e.preventDefault(); apply(!body.classList.contains('a11y')); }
    });

    // Auto-ON si el sistema lo pide (solo si el usuario no decidi√≥ antes)
    try{
      const prefersMore  = matchMedia('(prefers-contrast: more)').matches;
      const forcedColors = matchMedia('(forced-colors: active)').matches;
      if ((prefersMore || forcedColors) && getSaved() === null) {
        apply(true);
        const note = document.createElement('div');
        note.textContent = 'Modo accesible activado por tu sistema. Puedes cambiarlo.';
        note.style.cssText='position:fixed;right:12px;bottom:12px;background:#0b77ff;color:#fff;padding:8px 12px;border-radius:10px;z-index:9999;font-weight:600';
        document.body.appendChild(note);
        setTimeout(()=>note.remove(), 3500);
      }
    }catch(e){}
  })();
  </script>

  <!-- ====== Sugerencia tras fallos de escaneo (expuesto como funci√≥n global onScanFail) ====== -->
  <script>
  (function(){
    let failCount = 0;
    window.onScanFail = function(){
      failCount++;
      if (failCount === 2 && !document.body.classList.contains('a11y')) {
        const s = document.createElement('div');
        s.className = 'snackbar';
        s.innerHTML = '¬øActivar botones grandes/alto contraste? <button class="btn btn-primary" id="okA11y">S√≠</button>';
        document.body.appendChild(s);
        s.querySelector('#okA11y').onclick = () => {
          document.body.classList.add('a11y');
          try{ localStorage.setItem('precioreal:a11y','1'); }catch(e){}
          s.remove();
        };
        setTimeout(()=>{ try{ s.remove(); }catch(e){} }, 6000);
      }
    };
  })();
  </script>
